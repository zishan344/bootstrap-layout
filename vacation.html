<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vaction layout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .side-collage img {
        height: 400px;
      }
      .frist-image img {
        height: 500px;
      }
      .last-img img {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row g-0">
        <div class="col-4 frist-image">
          <img class="img-fluid" src="./images/vacation/sunset.png" alt="" />
        </div>
        <div class="col-8">
          <div class="row g-0 side-collage">
            <div class="col-4">
              <img class="img-fluid" src="./images/vacation/boat.png" alt="" />
            </div>
            <div class="col-4">
              <img class="img-fluid" src="./images/vacation/sand.jpg" alt="" />
            </div>
            <div class="col-4">
              <img
                class="img-fluid"
                src="./images/vacation/coconut.png"
                alt=""
              />
            </div>
          </div>
          <div class="row last-img g-0">
            <img class="img-fluid" src="./images/vacation/beach.png" alt="" />
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
